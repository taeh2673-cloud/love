<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Invitation</title>
    <style>
        body { 
            background-color: #ffebee; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
        }
        img { width: 250px; margin-bottom: 20px; border-radius: 15px; }
        h1 { font-size: 28px; color: #d81b60; margin-bottom: 30px; text-align: center; }
        .btn-group { 
            display: flex; 
            gap: 20px; 
            position: relative; 
            width: 100%; 
            justify-content: center; 
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            font-weight: bold; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yes-btn { background-color: #4CAF50; color: white; }
        #no-btn { 
            background-color: #f44336; 
            color: white; 
            position: absolute; 
            left: 55%; 
        }
    </style>
</head>
<body>

    <img id="bear-img" src="st4.gif" alt="Bear">
    
    <h1 id="question">Will you be my boyfriend ?</h1>

    <div class="btn-group">
        <button id="yes-btn" onclick="sayYes()">Yes</button>
        <button id="no-btn" onmouseover="moveNo()">No</button>
    </div>

    <script>
        function sayYes() {
            document.getElementById("question").innerHTML = "Yay! I love you too! ❤️";
            document.getElementById("question").style.color = "#e91e63";
            document.getElementById("yes-btn").style.display = "none";
            document.getElementById("no-btn").style.display = "none";
            document.getElementById("bear-img").src = "st1.gif";
        }

        function moveNo() {
            const btn = document.getElementById("no-btn");
            
            // ခလုတ်က Screen ရဲ့ ဘောင်အပြင်ဘက်ကို မထွက်သွားအောင် တွက်ချက်တာပါ
            // 80 နဲ့ 100 က ခလုတ်ရဲ့ အနားသတ်တွေကို ချန်ထားတာဖြစ်ပါတယ်
            const x = Math.floor(Math.random() * (window.innerWidth - 100));
            const y = Math.floor(Math.random() * (window.innerHeight - 80));
            
            btn.style.position = "fixed"; // absolute အစား fixed ကို သုံးရင် ပိုငြိမ်ပါတယ်
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }
    </script>
</body>
</html>
